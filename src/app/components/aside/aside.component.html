<aside class="aside">
  <div class="aside__tab-info tab-info">
    <div
      [ngStyle]="{ 'background-color': avatarColor }"
      class="tab-info__avatar"></div>
    <span class="tab-info__name">Вкладка № {{ tabId }}</span>
  </div>
  <ng-container *ngLet="typingList$ | async as typingList">
    @if (typingList?.length) {
      <div class="aside__typing">Печатают: {{ typingList.join(', ') }}</div>
    }
  </ng-container>
</aside>
